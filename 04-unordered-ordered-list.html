<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순차 비순차 목록</title>
  </head>
  <body>
    <h1>목록 (List)</h1>

    <h2>비순서형 목록</h2>
    <ul>
      <li>
        list1
        <ul>
          <li>sublist1</li>
          <li>sublist2</li>
        </ul>
      </li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
    </ul>

    <h2>순서형 목록</h2>
    <ol>
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
    </ol>
  </body>
</html>
